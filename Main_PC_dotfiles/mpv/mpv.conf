hwdec = nvdec-copy

screenshot-directory=/mnt/SATA_SSD/Screen Captures/MPV captures/
dither-depth=auto
hdr-compute-peak=yes
screenshot-format=png
screenshot-png-compression=9
screenshot-template='%F, %P'
screenshot-png-filter=5
screenshot-high-bit-depth=no
screenshot-tag-colorspace=yes

#cache
cache=yes
demuxer-max-bytes=1G
demuxer-max-back-bytes=512M #signalis????
demuxer-readahead-secs=60
cache-secs=60

keepaspect-window=no
fullscreen=yes

#stutter for non VRR displays
#video-sync=display-resample
#interpolation=yes
#tscale=oversample

#display-fps=auto
framedrop=decoder+vo

vd-lavc-threads=0 #detect cpu cores

#scaling
scale=ewa_lanczos
dscale=mitchell
cscale=lanczos
